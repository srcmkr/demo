---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csharpdevops1-deployment
  labels:
    app: csharpdevops1
    role: rolling-update
spec:
  replicas: 4
  selector:
    matchLabels:
      app: csharpdevops1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: csharpdevops1
    spec:
      containers:
      - name: csharpdevops1
        image: srcmkr/csharpdevopsdemo
        imagePullPolicy: Always
        env:
        - name: COLOR
          value: "#243554"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: csharpdevops1
  name: csharpdevops1-service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: csharpdevops1
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-csharpdevops1
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: d3v.to
    http:
      paths:
      - path: /myapp
        backend:
          serviceName: csharpdevops1-service
          servicePort: 80
